<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: 'Pacifico', cursive;
      background: #f0f0f0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .voiceinator {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    select, input[type="range"], textarea {
      width: 100%;
      margin: 10px 0;
      font-size: 1rem;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      font-size: 1rem;
      padding: 10px 20px;
      margin: 10px 5px 0 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="voiceinator">

    <h1>The Voiceinator 5000</h1>

    <select name="voice" id="voices">
      <option value="">Select A Voice</option>
    </select>

    <label for="rate">Rate:</label>
    <input name="rate" type="range" min="0.1" max="3" value="1" step="0.1">

    <label for="pitch">Pitch:</label>
    <input name="pitch" type="range" min="0" max="2" value="1" step="0.1">

    <textarea name="text">Hello! I love JavaScript üëç</textarea>
    <div>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>
    </div>

  </div>

<script>
  const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const rate = document.querySelector('[name="rate"]');
  const pitch = document.querySelector('[name="pitch"]');
  const textArea = document.querySelector('[name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');
	function populateVoices() {
    voices = speechSynthesis.getVoices();
    voicesDropdown.innerHTML = '<option value="">Select A Voice</option>';

    if (voices.length === 0) {
      voicesDropdown.innerHTML = '<option value="">No voices available</option>';
      speakButton.disabled = true;
      return;
    } else {
      speakButton.disabled = false;
    }

    voices.forEach((voice, i) => {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = `${voice.name} (${voice.lang})${voice.default ? ' ‚Äî DEFAULT' : ''}`;
      voicesDropdown.appendChild(option);
    });
  }

  function speak() {
    if (speechSynthesis.speaking) {
      // If already speaking, do nothing or restart?
      speechSynthesis.cancel();
    }

    if (!textArea.value.trim()) {
      alert('Please enter text to speak.');
      return;
    }

    msg.text = textArea.value;
    msg.rate = rate.value;
    msg.pitch = pitch.value;

    if (voicesDropdown.value) {
      msg.voice = voices[voicesDropdown.value];
    } else {
      msg.voice = null;
    }

    speechSynthesis.speak(msg);
  }

  // Stop speaking
  function stop() {
    if (speechSynthesis.speaking) {
      speechSynthesis.cancel();
    }
  }

  // When user changes voice mid-speech, restart speech with new voice
  voicesDropdown.addEventListener('change', () => {
    if (speechSynthesis.speaking) {
      stop();
      speak();
    }
  });

  // Update rate and pitch dynamically during speaking
  rate.addEventListener('input', () => {
    if (speechSynthesis.speaking) {
      stop();
      speak();
    }
  });

  pitch.addEventListener('input', () => {
    if (speechSynthesis.speaking) {
      stop();
      speak();
    }
  });

  speakButton.addEventListener('click', speak);
  stopButton.addEventListener('click', stop);

  // Populate voices when they are loaded
  speechSynthesis.addEventListener('voiceschanged', populateVoices);

  // Also populate immediately in case voices are already available
  populateVoices();
</script>

</body>
</html>
